<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>gTodo PWA</title>
    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="var(--md-sys-color-surface, #fbfdf8)"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="var(--md-sys-color-surface, #191c1a)"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- <link rel="preconnect" href="https://api.hami-app.ir" /> -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- Add to home screen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="gTodo" />
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="gTodo" />
    <link rel="apple-touch-startup-image" href="icon-192.png" />
    <!-- Home screen icons -->
    <link rel="apple-touch-icon" href="icon-180.png" />
    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="icon-512.png" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-tap-highlight" content="no" />

    <meta name="description" content="gTodo Company Internal Web Application" />
    <meta property="og:title" content="gTodo PWA" />
    <meta property="og:type" content="website" />
    <meta
      name="og:description"
      content="gTodo Company Internal Web Application"
    />

    <script type="module" src="/src/app-root.ts" defer></script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
