<!doctype html>
<html lang="fa-IR" dir="rtl" class="background on-background-text">
  <head>
    <meta charset="utf-8" />
    <title>Hami Orders</title>
    <base href="/" />

    <meta
      name="viewport"
      content="width=1000px, initial-scale=0"
    />

    <link rel="preconnect" href="https://api.hami-app.ir" />
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- Add to home screen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Hami" />
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Hami" />
    <link rel="apple-touch-startup-image" href="icon-192.png" />
    <!-- Home screen icons -->
    <link rel="apple-touch-icon" href="icon-180.png" />

    <meta name="msapplication-TileImage" content="icon-512.png" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-tap-highlight" content="no" />

    <meta name="description" content="Hami Company Public Order Web Site" />
    <meta property="og:title" content="Hami PWA" />
    <meta property="og:type" content="website" />
    <meta
      name="og:description"
      content="Hami Company Public Order Web Site"
    />
